<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.css"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="header">
            <p class="menu-btn">Js Editor</p>
            <a class="menu-btn">jjjjjj</a>
            <a class="menu-btn">jjkkkk</a>
            <a class="menu-btn">jjllll</a>
        </div>
    </header>
    <main>
        <div class="panel">
            <a href="#" onclick="openFile(event);">Open</a>
            <a href="#" onclick="newFile(event);">New</a>
            <a href="#" onclick="saveFile(event);">Save</a>
            <a href="#" onclick="unDo(event);">Undo</a>
            <a href="#" onclick="reDo(event);">Redo</a>
        </div>
        <div class="main-place">
            <div style="display: flex; flex: 1;">
                <div class="tools">
                    <a href="#" onclick="startDraw(event);">Рис</a>
                    <a href="#" onclick="drawSquare(event);">прям</a>
                    <a href="#" onclick="drawEllips(event);">круг</a>
                    <a href="#" onclick="drawLine(event);">линия</a>
                    <a href="#" onclick="drawLine(event);">толщина</a>
                </div>
                <div class="img">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="advanced-tools">
                    <div id="color-picker" class="input-group colorpicker-component">
                        <input type="text" value="#ff0000" class="form-control" />
                        <span class="input-group-addon"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>hhhh</p>
    </footer>

    <script src="scripts/objects.js"></script>
    <script src="scripts/drawing.js"></script>
    <script src="scripts/files.js"></script>
    <script src="scripts/unredo.js"></script>
    <script>
        $(document).ready(function () {
            $('#color-picker').colorpicker({
                inline: true,
                container: true
            });
        });
    </script>
</body>
