<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.css"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/js/bootstrap-colorpicker.js"></script>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <p>Js Editor</p>
                </div>
                <div class="col-sm">
                    <a>jjjjjj</a>
                </div>
                <div class="col-sm">
                    <a>jjkkkk</a>
                </div>
                <div class="col-sm">
                    <a>jjllll</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row panel">
                <div class="col-sm">
                    <a href="#" onclick="openFile(event);">Open</a>
                </div>
                <div class="col-sm">
                    <a href="#" onclick="newFile(event);">New</a>
                </div>
                <div class="col-sm">
                    <a href="#" onclick="saveFile(event);">Save</a>
                </div>
                <div class="col-sm">
                    <a href="#" onclick="unDo(event);">Undo</a>
                </div>
                <div class="col-sm">
                    <a href="#" onclick="reDo(event);">Redo</a>
                </div>
            </div>
            <div class="row">
                <div class="col-sm tools">
                    <a href="#" onclick="startDraw(event);">Рис</a>
                    <a href="#" onclick="drawSquare(event);">прям</a>
                    <a href="#" onclick="drawEllips(event);">круг</a>
                    <a href="#" onclick="drawLine(event);">линия</a>
                </div>
                <div class="col-sm img">
                    <canvas id="canvas"></canvas>
                </div>
                <div class="col-sm advanced-tools">
                    <div id="color-picker" class="input-group colorpicker-component">
                        <div class="row">
                            <input id="color-picker-text" onchange="setNewColor(event, this.value);" type="text"
                                value="#ff0000" class="form-control" />
                        </div>
                        <div class="row">
                            <span class="input-group-addon"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>hhhh</p>
    </footer>

    <script src="scripts/objects.js"></script>
    <script src="scripts/drawing.js"></script>
    <script src="scripts/files.js"></script>
    <script src="scripts/penprefs.js"></script>
</body>
